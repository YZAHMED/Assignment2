<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        .response { background: #f8f9fa; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>API Test</h1>
    <p>Testing: https://assignment1-tc7d.onrender.com</p>
    
    <div class="test">
        <h3>Authors</h3>
        <button onclick="testAuthors()">Test /api/authors</button>
        <div id="authors-response" class="response" style="display: none;"></div>
    </div>
    
    <div class="test">
        <h3>Books</h3>
        <button onclick="testBooks()">Test /api/books</button>
        <div id="books-response" class="response" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'https://assignment1-tc7d.onrender.com';
        
        async function testEndpoint(endpoint, responseId) {
            const responseDiv = document.getElementById(responseId);
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.text();
                responseDiv.innerHTML = `Status: ${response.status}\n\nResponse:\n${data}`;
                responseDiv.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                responseDiv.innerHTML = `Error: ${error.message}`;
                responseDiv.className = 'response error';
            }
        }
        
        function testAuthors() { testEndpoint('/api/authors', 'authors-response'); }
        function testBooks() { testEndpoint('/api/books', 'books-response'); }
        
        window.onload = function() {
            setTimeout(() => testAuthors(), 500);
            setTimeout(() => testBooks(), 1000);
        };
    </script>
</body>
</html>
